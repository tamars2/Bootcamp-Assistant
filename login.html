  <!-- Modal Login -->  
  <div tabindex="-1" class="modal fade bca_userpref-ui" id="form-dialog" style="display: none;" aria-hidden="true">
    <div class="modal-dialog bca-userpref-style">
      <div class="modal-content">
        <div class="modal-header pmd-modal-bordered">
          <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
          <h2 class="pmd-card-title-text">User Preferences</h2>
        </div>

        <div id="bca-user-login" class="modal-body" data-bca-user-type="new">
          <form class="form-horizontal">
          
          <label id="bca-new" class="radio-inline pmd-checkbox-ripple-effect"><input type="radio" onclick="userType(1)" name="optradio">New User</label>
          <label id="bca-return" class="radio-inline pmd-checkbox-ripple-effect"><input type="radio" onclick="userType(2)"  name="optradio">Returning User</label>
            
            <div id="bca-userpref-name-grp" class="form-group pmd-textfield pmd-textfield-floating-label">
              <label for="bca-userpref-name">Name</label>
              <input type="text" class="mat-input form-control" id="bca-userpref-name" value="">
              <span class="help-text ">*Required</span> 
            </div>
            
            <div id="bca-userpref-username-grp" class="form-group pmd-textfield pmd-textfield-floating-label">
              <label for="bca-userpref-username">Email</label>
              <input type="text" class="mat-input form-control" id="bca-userpref-username" value="">
              <span class="help-text ">*Required</span> 
            </div>
            
            <div id="bca-userpref-confirmemail-grp" class="form-group pmd-textfield pmd-textfield-floating-label">
              <label for="bca-userpref-emailid">Confirm Email </label>
              <input type="text" class="mat-input form-control" id="bca-userpref-emailid" value="">
            </div>
            <div id="bca-zipcode-grp" class="form-group pmd-textfield pmd-textfield-floating-label">
              <label for="bca-zipcode">Zip Code.</label>
              <input type="text" class="mat-input form-control" id="bca-zipcode" length=5 value="">
            </div>

          </form>
        </div>
    
        <div class="pmd-modal-action">
          <button data-dismiss="modal" id="bca-userpref-btn_submit" class="btn pmd-ripple-effect pmd-btn-flat btn-primary" type="button">Save changes</button>
          <button data-dismiss="modal" id="bca-userpref-btn_discard" class="btn pmd-ripple-effect pmd-btn-flat btn-default" type="button">Discard</button>
        </div>
      </div>
    </div>
