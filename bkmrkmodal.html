<!DOCTYPE html>

<!--first modal -->
	<div class="col-md-9">
		<!-- Media dialog example -->
		<div class="component-box">
			<div class="row">
				<div class="col-md-12">
						<div class="pmd-card-body">
							<div class="row">
								<!-- Media dialog type2-->
								<div class="col-md-6">
									<button class="btn pmd-ripple-effect btn-primary pmd-z-depth" data-target="#media-dialog-0" data-toggle="modal" type="button" id="url-0">Bookmark 1</button>
									<div aria-hidden="true" class="modal fade" id="media-dialog-0" style="display: none;" tabindex="-1">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="pmd-modal-media"><img class="img-responsive" id="url-0-image" height="666" width="1184"></div>
												<div class="pmd-card-title">
													<h2 class="pmd-card-title-text" id="url-0-title"></h2><span class="pmd-card-subtitle-text" id="url-0-second-title"></span>
												</div>
												<div class="modal-body" id="url-0-desc">
											
												</div>
												<div class="pmd-modal-action">
													<button class="btn pmd-ripple-effect btn-primary pmd-btn-flat" type="button" id="url-0-site-link">Go to site</button> <button class="btn pmd-ripple-effect btn-default pmd-btn-flat" data-dismiss="modal" type="button">Close</button>
												</div>
												
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
			</div>
			</div>
		</div><!-- Media dialog example end -->
	</div>
